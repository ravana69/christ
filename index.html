<!DOCTYPE HTML>
<html>
	<head>
		<title>Radio Jukebox</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
		<script type="text/javascript" src="playback.js" ></script>
	</head>
	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
				<!-- Header -->
					<header id="header">
						<h1>Radio Jukebox</h1>
						<p>
							<a id="paradise" onclick="loadStream(0)" style="cursor:pointer"> Ravana FM </a>&nbsp;&bull;&nbsp;
							<a id="paradise" onclick="loadStream(1)" style="cursor:pointer"> Ravana FM 2 </a>&nbsp;&bull;&nbsp;
							<a id="paradise" onclick="loadStream(2)" style="cursor:pointer"> 94.3 </a>&nbsp;&bull;&nbsp;
							<a id="paradise" onclick="loadStream(3)" style="cursor:pointer"> Gramaphone FM </a>&nbsp;&bull;&nbsp;
							<a id="paradise" onclick="loadStream(4)" style="cursor:pointer"> Patupetty FM </a>&nbsp;&bull;&nbsp;
							<a id="paradise" onclick="loadStream(5)" style="cursor:pointer"> Asha Radio </a>
						</p>
						<nav>
							<ul>
								<li><a id="playbackButton" href="#" class="icon fa-play" onclick="changePlayback()"><span class="label">Music</span></a></li>
							</ul>
						</nav>
						<div id="label">

						</div>
					</header>
			</div>
		</div>
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
